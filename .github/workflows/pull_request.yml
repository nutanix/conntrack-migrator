name: Build conntrack-migrator

on:
  pull_request

jobs:
  build:

    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get -y install glib2-dev libmnl-dev libnetfilter_conntrack-dev check-dev dbus
      - name: Build
        run: |
          make all
      - name: Unit tests
        run: sudo make check

